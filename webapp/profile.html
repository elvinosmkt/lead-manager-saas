<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - LeadManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { 900: '#0A0A0A', 800: '#111111', 700: '#1a1a1a' },
                        primary: { 500: '#E63946', 600: '#d32f3f' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
</head>

<body class="bg-dark-900 text-white min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-dark-800 border-r border-dark-700 hidden md:flex flex-col p-6">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-8 h-8 bg-primary-500 rounded-lg flex items-center justify-center shadow-lg"><i
                    class="fas fa-bolt text-white text-xs"></i></div>
            <span class="font-bold text-lg tracking-tight">LeadManager</span>
        </div>

        <nav class="space-y-2 flex-1">
            <a href="app.html"
                class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-dark-700 rounded-lg transition">
                <i class="fas fa-home w-5"></i> Dashboard
            </a>
            <a href="credits.html"
                class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-dark-700 rounded-lg transition">
                <i class="fas fa-wallet w-5"></i> Créditos
            </a>
            <a href="profile.html"
                class="flex items-center gap-3 px-4 py-3 text-white bg-primary-500/10 border border-primary-500/20 rounded-lg font-bold">
                <i class="fas fa-user w-5"></i> Perfil
            </a>
        </nav>

        <button onclick="logout()"
            class="flex items-center gap-3 px-4 py-3 text-red-400 hover:bg-red-500/10 rounded-lg transition mt-auto">
            <i class="fas fa-sign-out-alt w-5"></i> Sair da Conta
        </button>
    </aside>

    <main class="flex-1 p-8 md:p-12 max-w-4xl">

        <div class="mb-8 md:hidden">
            <a href="app.html" class="text-gray-400 mb-4 block"><i class="fas fa-arrow-left"></i> Voltar ao
                Dashboard</a>
        </div>

        <h1 class="text-3xl font-bold mb-2">Meu Perfil</h1>
        <p class="text-gray-400 mb-8">Gerencie seus dados e senha.</p>

        <!-- Mensagem de Sucesso/Erro -->
        <div id="alertBox" class="hidden mb-6 p-4 rounded-xl"></div>

        <!-- Card Perfil -->
        <div class="bg-dark-800 border border-dark-700 rounded-2xl p-8 mb-8">
            <div class="flex flex-col md:flex-row gap-8 items-start">

                <!-- Avatar -->
                <div class="flex flex-col gap-4 items-center">
                    <div
                        class="w-24 h-24 bg-primary-500 rounded-2xl flex items-center justify-center text-3xl font-bold shadow-xl shadow-primary-500/40">
                        <span id="userInitials">--</span>
                    </div>
                    <span id="userPlan"
                        class="bg-primary-500/20 text-primary-500 text-xs font-bold px-3 py-1 rounded-full">PLANO
                        ---</span>
                </div>

                <!-- Info -->
                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-6 w-full">
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Nome</label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-4 top-3.5 text-gray-500"></i>
                            <input type="text" id="profileName" placeholder="Seu nome"
                                class="w-full bg-dark-900 border border-dark-700 rounded-xl pl-10 pr-4 py-3 text-white focus:border-primary-500 outline-none transition">
                        </div>
                    </div>

                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">E-mail</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-4 top-3.5 text-gray-500"></i>
                            <input type="email" id="profileEmail" disabled
                                class="w-full bg-dark-900/50 border border-dark-700 rounded-xl pl-10 pr-4 py-3 text-gray-400 cursor-not-allowed">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card Segurança -->
        <h2 class="text-2xl font-bold mb-2">Alterar Senha</h2>
        <p class="text-gray-400 mb-6">Atualize sua senha de acesso.</p>

        <div class="bg-dark-800 border border-dark-700 rounded-2xl p-8 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Nova Senha</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-3.5 text-gray-500"></i>
                        <input type="password" id="newPassword" placeholder="Mínimo 6 caracteres"
                            class="w-full bg-dark-900 border border-dark-700 rounded-xl pl-10 pr-4 py-3 text-white focus:border-primary-500 outline-none transition">
                    </div>
                </div>
                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Confirmar Senha</label>
                    <div class="relative">
                        <i class="fas fa-key absolute left-4 top-3.5 text-gray-500"></i>
                        <input type="password" id="confirmPassword" placeholder="Repita a senha"
                            class="w-full bg-dark-900 border border-dark-700 rounded-xl pl-10 pr-4 py-3 text-white focus:border-primary-500 outline-none transition">
                    </div>
                </div>
            </div>
            <button onclick="updatePassword()"
                class="mt-6 bg-dark-700 hover:bg-dark-600 text-white font-bold px-6 py-3 rounded-xl transition flex items-center gap-2">
                <i class="fas fa-shield-alt"></i> Atualizar Senha
            </button>
        </div>

        <!-- Actions -->
        <div class="flex justify-between items-center">
            <a href="app.html" class="text-gray-400 hover:text-white transition">
                <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
            </a>
        </div>

    </main>

    <script>
        // Init Profile
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await LeadAPI?.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('profileEmail').value = user.email;
            const name = user.email.split('@')[0];
            document.getElementById('profileName').value = name.charAt(0).toUpperCase() + name.slice(1);
            document.getElementById('userInitials').innerText = name.substring(0, 2).toUpperCase();

            // Busca plano
            const credits = await LeadAPI.checkCredits();
            if (credits) {
                document.getElementById('userPlan').innerText = `PLANO ${(credits.plan || 'starter').toUpperCase()}`;
            }
        });

        async function updatePassword() {
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if (!newPass || newPass.length < 6) {
                showAlert('A senha deve ter no mínimo 6 caracteres.', 'error');
                return;
            }

            if (newPass !== confirmPass) {
                showAlert('As senhas não coincidem.', 'error');
                return;
            }

            try {
                const { error } = await window.supabaseClient.auth.updateUser({ password: newPass });
                if (error) throw error;

                showAlert('Senha atualizada com sucesso!', 'success');
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
            } catch (e) {
                showAlert('Erro ao atualizar senha: ' + e.message, 'error');
            }
        }

        function showAlert(message, type) {
            const box = document.getElementById('alertBox');
            box.className = type === 'success'
                ? 'mb-6 p-4 rounded-xl bg-green-500/20 border border-green-500/50 text-green-400'
                : 'mb-6 p-4 rounded-xl bg-red-500/20 border border-red-500/50 text-red-400';
            box.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${message}`;
            box.classList.remove('hidden');

            setTimeout(() => box.classList.add('hidden'), 5000);
        }

        async function logout() {
            await LeadAPI.logout();
            window.location.href = 'login.html';
        }
    </script>

</body>

</html>
