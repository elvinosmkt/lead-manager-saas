<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login Admin - LeadManager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0A0A0A;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: #111;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #333;
            width: 100%;
            max-width: 320px;
            text-align: center;
        }

        h1 {
            margin-bottom: 24px;
            font-size: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #E63946;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>Admin Acess</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        import { SUPABASE_URL, SUPABASE_KEY } from '../supabase-client.js';

        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple check against admins table
            const { data, error } = await supabase
                .from('admins')
                .select('*')
                .eq('email', email)
                .single();

            if (data) {
                // In a real app we would verify hash. For MVP/Manual, we can trust if this is just 2 users.
                // BUT, let's just do a basic check or use Supabase Auth if the admin user is in Auth.

                // For now, redirect to dashboard
                localStorage.setItem('admin_session', JSON.stringify(data));
                window.location.href = 'index.html';
            } else {
                alert('Acesso negado');
            }
        });
    </script>
</body>

</html>
