<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lead Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-white h-screen flex items-center justify-center">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                LeadManager Pro
            </h1>
            <p class="text-gray-400 mt-2">Acesse sua conta para começar</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Senha</label>
                <input type="password" id="password" required
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-105 shadow-lg">
                Entrar no Sistema
            </button>
        </form>

        <div id="errorMessage"
            class="hidden mt-4 bg-red-500/10 border border-red-500 text-red-500 px-4 py-2 rounded text-center text-sm">
        </div>

        <div class="mt-6 text-center text-sm text-gray-500">
            Ainda não tem conta? <a href="#" class="text-blue-400 hover:text-blue-300">Criar nova conta</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script>
        let isRegistering = false;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Validação simples
            if (password.length < 6) {
                errorMsg.textContent = 'A senha deve ter pelo menos 6 caracteres';
                errorMsg.classList.remove('hidden');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Processando...';
            errorMsg.classList.add('hidden');

            try {
                let result;
                if (isRegistering) {
                    result = await LeadAPI.signUp(email, password);
                } else {
                    result = await LeadAPI.login(email, password);
                }

                const { data, error } = result;

                if (error) {
                    // Erros comuns Traduzidos
                    let msg = error.message;
                    if (msg.includes('Invalid login')) msg = 'E-mail ou senha incorretos.';
                    if (msg.includes('Email not confirmed')) msg = 'Você precisa confirmar seu e-mail antes de entrar.';
                    if (msg.includes('User already registered')) msg = 'Este e-mail já está cadastrado.';

                    errorMsg.textContent = msg;
                    errorMsg.classList.remove('hidden');
                } else if (data.user) {
                    if (isRegistering && !data.session) {
                        // Cadastro feito mas requer confirmação
                        alert('✅ Conta criada com sucesso!\n\nPor favor, verifique seu e-mail e clique no link de confirmação para ativar sua conta.');
                        window.location.reload(); // Recarrega para voltar ao login limpo
                    } else {
                        // Login direto ou cadastro sem confirmação
                        window.location.href = 'index.html';
                    }
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'Erro técnico: ' + (err.message || err);
                errorMsg.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = isRegistering ? 'Criar Conta' : 'Entrar no Sistema';
            }
        });

        // Alternar entre Login e Cadastro
        const toggleBtn = document.querySelector('.text-center.text-sm.text-gray-500 a');
        const title = document.querySelector('h1');
        const submitBtn = document.querySelector('button[type="submit"]');
        const subtitle = document.querySelector('.text-gray-400.mt-2');
        const footerText = document.querySelector('.text-center.text-sm.text-gray-500');

        toggleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            isRegistering = !isRegistering;

            if (isRegistering) {
                title.textContent = 'Criar Conta';
                subtitle.textContent = 'Preencha seus dados para começar';
                submitBtn.textContent = 'Criar Conta Grátis';
                toggleBtn.textContent = 'Já tem conta? Faça login';
                footerText.childNodes[0].textContent = '';
            } else {
                title.textContent = 'LeadManager Pro';
                subtitle.textContent = 'Acesse sua conta para começar';
                submitBtn.textContent = 'Entrar no Sistema';
                toggleBtn.textContent = 'Criar nova conta';
                footerText.childNodes[0].textContent = 'Ainda não tem conta? ';
            }
            document.getElementById('errorMessage').classList.add('hidden');
        });
    </script>
</body>

</html>
